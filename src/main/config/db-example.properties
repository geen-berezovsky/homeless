# Required parameters

# Url to DB
db.url=jdbc:mysql://localhost:3306/homeless?useUnicode=true&amp;characterEncoding=UTF-8&amp;autoReconnect=true

# DB username
db.username=homeless

# DB password
db.password=homeless


# Optional parameters

# Class name of JDBC driver
#db.driverClassName=com.mysql.cj.jdbc.Driver || com.mysql.jdbc.Driver

# Maximum number of active connections
#db.maxActive=50

# Initial size of the connection pool
#db.initialSize=5

# Minimum number of idle connections in the pool
#db.minIdle=5

# Maximum number of connections that can remain idle in the pool
#db.maxIdle=10

# Maximum number of milliseconds that the pool will wait (when there
# are no available connections) for a connection to be returned before
# throwing an exception
#db.maxWait=5000

# Timeout in seconds before an abandoned connection can be removed
#db.removeAbandonedTimeout=300

# The number of milliseconds to sleep between runs of the idle object evictor thread
#db.timeBetweenEvictionRunsMillis=30000

# The minimum amount of time an object may sit idle in the pool before it
# is eligable for eviction by the idle object evictor (if any).
#db.minEvictableIdleTimeMillis=60000