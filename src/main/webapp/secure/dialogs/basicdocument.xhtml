					<h:panelGrid columns="2" id="dispensary_doc_panel_grid">
						<p:row>
							<p:outputLabel value="Дата выдачи:" styleClass="base_form_caption_text"  />
						</p:row>
						<p:row>
                            <p:calendar value="#{basicdocument.dateFrom}" id="dispensaryDocumentFromDate" showOn="button" pattern="dd.MM.yyyy" styleClass="base_form_value_text"/>
						</p:row>
				</h:panelGrid>
					<p:separator />
					<center>
                        <p:commandButton value="Создать справку" ajax="false" onclick="PrimeFaces.monitorDownload(dispensaryDocStart, dispensaryDocStop);" icon="ui-icon-arrowthick-1-s" update="@this @form dispensary_doc_panel_grid" actionListener="#{basicdocument.export(14)}">
                            <p:fileDownload value="#{basicdocument.file}" />
                        </p:commandButton>
					</center>
		</p:dialog>
        <p:dialog modal="true" widgetVar="statusDispensaryDocDialogWv" header="Ждите" draggable="false" closable="false" resizable="false">
            <p:graphicImage value="/images/loading.gif" />
            <p:ajax update=":dispensary_document :m_tabview:documentsMenu:stdDocListId" />
        </p:dialog>
	</h:form>

    <script type="text/javascript">
        function dispensaryDocStart() {
            PF('statusDispensaryDocDialogWv').show();
        }

        function dispensaryDocStop() {
            PF('statusDispensaryDocDialogWv').hide();
            PF('dispensaryDocumentWv').hide();

        }
    </script>
