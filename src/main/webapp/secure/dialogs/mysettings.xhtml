<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition><!-- onShow="#{mysettings.onShow()}" -->
	<p:dialog id="mySettings" header="Мои настройки" widgetVar="mySettingsWv" resizable="false" closable="true" modal="true" showEffect="fade" hideEffect="explode" dynamic="true" closeOnEscape="true" onShow="mysettingsOnShow()">
		<h:form id="my_settings">
			<p:messages />

			<p:panelGrid id="my_settings_panel_grid">
				<p:row>
					<p:column>
						<p:outputLabel value="Фамилия:" styleClass="base_form_caption_text"/>
					</p:column>
					<p:column>
						<p:message display="tooltip" for="my_settings_surname" />
						<p:inputText value="#{mysettings.worker.surname}" id="my_settings_surname" validator="#{mysettings.validateTextOnly}" styleClass="base_form_value_text"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Имя:" styleClass="base_form_caption_text"/>
					</p:column>
					<p:column>
						<p:message display="tooltip" for="my_settings_firstname" />
						<p:inputText value="#{mysettings.worker.firstname}" id="my_settings_firstname" validator="#{mysettings.validateTextOnly}" styleClass="base_form_value_text"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Отчество:" styleClass="base_form_caption_text"/>
					</p:column>
					<p:column>
						<p:message display="tooltip" for="my_settings_middlename" />
						<p:inputText value="#{mysettings.worker.middlename}" id="my_settings_middlename" validator="#{mysettings.validateTextOnly}" styleClass="base_form_value_text"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Должность:" styleClass="base_form_caption_text"/>
					</p:column>
					<p:column>
						<p:inputText value="#{mysettings.worker.rules}" id="my_settings_role" disabled="true" styleClass="base_form_value_text"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Номер доверенности:" styleClass="base_form_caption_text"/>
					</p:column>
					<p:column>
						<p:message display="tooltip" for="my_settings_agnum" />
						<p:inputText value="#{mysettings.worker.warrantNum}" id="my_settings_agnum" validator="#{mysettings.validateNumOnly}" styleClass="base_form_value_text"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Дата доверенности:" styleClass="base_form_caption_text"/>
					</p:column>
					<p:column>
						<p:message display="tooltip" for="my_settings_ag_num_date" />
						<p:inputText value="#{mysettings.worker.warrantDate}" id="my_settings_ag_num_date" mask="99.99.9999" validator="#{mysettings.validateWarrantDateFormat}" styleClass="base_form_value_text">
							<f:convertDateTime pattern="dd.MM.yyyy" type="date" timeZone="#{mysettings.timeZone}" />
						</p:inputText>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2">
						<center>
							<b><p:outputLabel value="Паспортные данные" styleClass="base_form_caption_text"/></b>
						</center>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Серия:" styleClass="base_form_caption_text"/>
					</p:column>
					<p:column>
						<p:inputText value="#{mysettings.document.docPrefix}" id="my_settings_docprefix" styleClass="base_form_value_text"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Номер:" styleClass="base_form_caption_text"/>
					</p:column>
					<p:column>
						<p:inputText value="#{mysettings.document.docNum}" id="my_settings_docnum" styleClass="base_form_value_text"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Когда выдан:" styleClass="base_form_caption_text"/>
					</p:column>
					<p:column>
						<p:inputText value="#{mysettings.document.date}" id="my_settings_docdate" mask="99.99.9999" validator="#{mysettings.validateDocumentDateFormat}" styleClass="base_form_value_text">
							<f:convertDateTime pattern="dd.MM.yyyy" type="date" timeZone="#{mysettings.timeZone}" />
						</p:inputText>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Кем выдан:" styleClass="base_form_caption_text"/>
					</p:column>
					<p:column>
						<p:inputText value="#{mysettings.document.whereAndWhom}" id="my_settings_docWhereAndWhom" styleClass="base_form_value_text"/>
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="2">
						<center>
							<b><p:outputLabel value="Смена пароля" styleClass="base_form_caption_text"/></b>
						</center>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Старый пароль:" styleClass="base_form_caption_text"/>
					</p:column>
					<p:column>
						<p:password value="#{mysettings.oldPassword}" id="my_settings_oldpassword" styleClass="base_form_value_text"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Новый пароль:" styleClass="base_form_caption_text"/>
					</p:column>
					<p:column>
						<p:password value="#{mysettings.newPassword}" id="my_settings_newpassword" styleClass="base_form_value_text"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Новый пароль еще раз:" styleClass="base_form_caption_text"/>
					</p:column>
					<p:column>
						<p:password value="#{mysettings.newPassword2}" id="my_settings_newPassword2" styleClass="base_form_value_text"/>
					</p:column>
				</p:row>



			</p:panelGrid>
			<p:panel>
				<p:growl id="growl" showDetail="true" life="3000" />
				<center>
					<p:commandButton value="Сохранить" actionListener="#{mysettings.updateWorkerSettings}" id="updateWorkerSettingsForm" update="@this :m_tabview:base_form my_settings_panel_grid growl"
						icon="ui-icon-check" oncomplete="mySettingsWv.hide()"/>
				</center>
			</p:panel>
		</h:form>
	</p:dialog>


</ui:composition>
</html>
