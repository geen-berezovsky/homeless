<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<h:form id="mainMenu">
        <p:tooltip />
        <p:growl id="messages" autoUpdate="true" showDetail="true" />
		<p:menubar autoDisplay="false">
			<p:submenu label="Клиенты" icon="ui-icon-document">
				<p:menuitem value="Найти клиента" onclick="searchByNameDlg.show();" url="#"></p:menuitem>
				<p:menuitem value="Найти клиента по рег. номеру" onclick="searchByIdDlg.show()" url="#"></p:menuitem>
				<p:menuitem value="Мои клиенты" action="#{myclients.findClients()}"></p:menuitem>
                <p:menuitem value="Мои бывшие клиенты" action="#{myclients.findNotActualClients}"></p:menuitem>
				<p:menuitem value="Оказанные мной услуги" onclick="notImplementedDlgWv.show();" url="#"></p:menuitem>
				<p:menuitem value="Добавить клиента" action="#{clientform.addClient()}"></p:menuitem>
			</p:submenu>
			<p:submenu label="Настройки" icon="ui-icon-pencil">
                <p:menuitem value="Мои настройки" icon="ui-icon-arrowreturnthick-1-w" action="#{mysettings.openDlg()}"></p:menuitem>
                <p:menuitem value="Сменить тему" icon="ui-icon-arrowreturnthick-1-w" action="#{themeService.openDlg()}"></p:menuitem>
                <p:menuitem value="Настройки комнат" icon="ui-icon-arrowreturnthick-1-w" action="#{roomb.openDlg()}"></p:menuitem>
			</p:submenu>

			<p:menuitem value="Отчеты" icon="ui-icon-calculator" action="#{reports.openDlg()}"></p:menuitem>
            <p:menuitem value="Просроченные прививки и ФЛГ" icon="ui-icon-calculator" onclick="notImplementedDlgWv.show();" url="#"></p:menuitem>
			<p:submenu label="Справка" icon="ui-icon-help">
                <p:menuitem value="Справка по работе с СУБД" onclick="manualDlgWv.show();" url="#"></p:menuitem>
                <p:menuitem value="О программе..." onclick="aboutDlgWv.show();" url="#"></p:menuitem>
            </p:submenu>
			<p:menuitem value="Выход" actionListener="#{user.logout}" ajax="false" id="exitId" />

		</p:menubar>

    </h:form>

</ui:composition>
</html>
