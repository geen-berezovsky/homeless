<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<p:panelGrid columns="2" id="base_form_panel_grid" styleClass="base_form_panel_grid_class">
		<p:row>
			<p:outputLabel value="Фамилия:" for="cedit_surname" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
			<p:message display="tooltip" for="cedit_surname" />
			<p:inputText value="#{clientform.surname}" id="cedit_surname" validator="#{clientform.validateTextOnly}" size="40" styleClass="base_form_value_text" required="true">
                <f:validateLength minimum="2" />
            </p:inputText>
		</p:row>
		<p:row>
			<p:outputLabel value="Имя:" for="cedit_firstname" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
			<p:message display="tooltip" for="cedit_firstname" />
			<p:inputText value="#{clientform.firstname}" id="cedit_firstname" validator="#{clientform.validateTextOnly}" size="40" styleClass="base_form_value_text" required="true">
                <f:validateLength minimum="2" />
            </p:inputText>
		</p:row>
		<p:row>
			<p:outputLabel value="Отчество:" for="cedit_middlename" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
			<p:message display="tooltip" for="cedit_middlename" />
			<p:inputText value="#{clientform.middlename}" id="cedit_middlename" validator="#{clientform.validateTextOnly}" size="40" styleClass="base_form_value_text" required="true">
                <f:validateLength minimum="2" />
            </p:inputText>
		</p:row>
		<p:row>
			<p:outputLabel for="cedit_bdate" value="Дата рождения:" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
			<p:message display="tooltip" for="cedit_bdate" />
			<p:inputText value="#{clientform.formattedDate}" id="cedit_bdate" mask="99.99.9999" validator="#{clientform.validateBirthDateFormat}" size="10" styleClass="base_form_value_text" required="true">
                <f:validateLength minimum="2" />
            </p:inputText>
		</p:row>
		<p:row>
			<p:outputLabel value="Пол:" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
			<p:selectOneMenu id="selectGender" value="#{clientform.gender}" styleClass="base_form_value_text" required="true">
				<f:selectItem itemLabel="Мужской" itemValue="true" />
				<f:selectItem itemLabel="Женский" itemValue="false" />
			</p:selectOneMenu>
		</p:row>
		<p:row>
			<p:outputLabel value="Бездомный с момента:" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
				<p:row>
					<p:selectOneMenu id="selectMonth" value="#{clientform.selectedMonth}" styleClass="base_form_value_text">
						<f:selectItem itemLabel="Январь" itemValue="0" />
						<f:selectItem itemLabel="Февраль" itemValue="1" />
						<f:selectItem itemLabel="Март" itemValue="2" />
						<f:selectItem itemLabel="Апрель" itemValue="3" />
						<f:selectItem itemLabel="Май" itemValue="4" />
						<f:selectItem itemLabel="Июнь" itemValue="5" />
						<f:selectItem itemLabel="Июль" itemValue="6" />
						<f:selectItem itemLabel="Август" itemValue="7" />
						<f:selectItem itemLabel="Сентябрь" itemValue="8" />
						<f:selectItem itemLabel="Октябрь" itemValue="9" />
						<f:selectItem itemLabel="Ноябрь" itemValue="10" />
						<f:selectItem itemLabel="Декабрь" itemValue="11" />
					</p:selectOneMenu>
				</p:row>
				<div class="ui-selectonemenu ui-widget ui-state-default ui-corner-all ui-helper-clearfix">
					<p:row>
						<p:message display="tooltip" for="selectedYear" />
						<p:inputText value="#{clientform.selectedYear}" mask="9999" id="selectedYear" size="4" styleClass="base_form_value_text"/>
					</p:row>
				</div>
		</p:row>
		<p:row>
			<p:outputLabel value="Место рождения:" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
			<p:inputText value="#{clientform.whereWasBorn}" id="cedit_born_place" size="40" styleClass="base_form_value_text">
			</p:inputText>
		</p:row>
	</p:panelGrid>


</ui:composition>
</html>
