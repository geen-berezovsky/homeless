<ui:composition>
	<p:selectManyCheckbox id="clientBreadwinnersId" value="#{clientform.clientBreadwinners}" layout="pageDirection">

	</p:selectManyCheckbox>

	<p:separator />
	<p:selectBooleanCheckbox value="#{clientform.anotherBreadwinnerChecked}" valueChangeListener="#{clientform.selectedBreadwinnersItemsChanged}">
		<p:ajax update="anotherBreadwinners" listener="#{clientform.itemSelected}" />
	</p:selectBooleanCheckbox>
	<h:outputText value=" Другие" />
	<p:inputText id="anotherBreadwinners" style="#{clientform.anotherBreadwinnerStyle}" value="#{clientform.anotherBreadwinnerValue}" />
