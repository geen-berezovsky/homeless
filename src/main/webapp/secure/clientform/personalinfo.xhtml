<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<h:panelGrid columns="2">
		<p:row>
			<h:outputText value="Семейное положение:" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
			<p:selectOneMenu id="martialId" value="#{clientform.martialStatus}" style="width:150px;" styleClass="base_form_value_text">
				<f:selectItem itemLabel="Нет ответа" itemValue="0" />
				<f:selectItem itemLabel="Состоит в браке" itemValue="1" />
				<f:selectItem itemLabel="Не состоит в браке" itemValue="2" />
			</p:selectOneMenu>
		</p:row>
		<p:row>
			<h:outputText value="Наличие иждивенцев:" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
			<p:selectOneMenu id="dependentsId" value="#{clientform.dependents}" style="width:150px;" styleClass="base_form_value_text">
				<f:selectItem itemLabel="Нет ответа" itemValue="0" />
				<f:selectItem itemLabel="Да" itemValue="1" />
				<f:selectItem itemLabel="Нет" itemValue="2" />
			</p:selectOneMenu>
		</p:row>
		<p:row>
			<h:outputText value="Наличие профессии:" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
			<p:selectOneMenu id="professionId" value="#{clientform.hasProfession}" style="width:150px;" styleClass="base_form_value_text">
				<f:selectItem itemLabel="Нет ответа" itemValue="0" />
				<f:selectItem itemLabel="Да" itemValue="1" />
				<f:selectItem itemLabel="Нет" itemValue="2" />
			</p:selectOneMenu>
		</p:row>
		<p:row>
			<h:outputText value="Вид профессии:" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
			<p:inputText name="professionDetails" id="professionDetailsId" value="#{clientform.profession}" styleClass="base_form_value_text" size="19"/>
		</p:row>
		<p:row>
			<h:outputText value="Образование:" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
			<p:selectOneMenu id="educationId" value="#{clientform.education}" converter="edConverter" style="width:150px;" styleClass="base_form_value_text">
				<f:selectItems value="#{clientform.educationTypes}" var="education" itemValue="#{education}" itemLabel="#{education.caption}"/>
			</p:selectOneMenu>
		</p:row>
		<p:row>
			<h:outputText value="Прожив. в жил. помещении:" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
			<p:selectOneMenu id="liveInFlatId" value="#{clientform.liveInFlat}" style="width:150px;" styleClass="base_form_value_text">
				<f:selectItem itemLabel="Нет ответа" itemValue="0" />
				<f:selectItem itemLabel="Да" itemValue="1" />
				<f:selectItem itemLabel="Нет" itemValue="2" />
			</p:selectOneMenu>
		</p:row>
		<p:row>
			<h:outputText value="Где ночевали:" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
			<p:selectOneMenu id="nightStayId" value="#{clientform.nightStay}" converter="nsConverter" style="width:150px;" styleClass="base_form_value_text">
				<f:selectItems value="#{clientform.nightStayTypes}" var="nightStay" itemValue="#{nightStay}" itemLabel="#{nightStay.caption}"/>
			</p:selectOneMenu>
        </p:row>
		<p:row>
			<h:outputText value="Видитесь ли с родственниками:" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
            <p:selectOneMenu id="familyCommunicationsId" value="#{clientform.fcom}" converter="fcomConverter" style="width:150px;" styleClass="base_form_value_text">
                <f:selectItems value="#{clientform.familyCommunicationTypes}" var="familyCommunication" itemValue="#{familyCommunication}" itemLabel="#{familyCommunication.caption}" />
            </p:selectOneMenu>
        </p:row>

	</h:panelGrid>

</ui:composition>
</html>
