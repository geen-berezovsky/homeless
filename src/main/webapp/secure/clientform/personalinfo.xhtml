<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<h:panelGrid columns="2" styleClass="base_form_panel_grid_class">
		<p:row>
			<h:outputText value="Семейное положение:" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
			<p:selectOneMenu id="martialId" value="#{clientform.client.martialStatus}" style="width:150px;" styleClass="base_form_value_text">
				<f:selectItem itemLabel="Нет ответа" itemValue="0" />
				<f:selectItem itemLabel="Состоит в браке" itemValue="1" />
				<f:selectItem itemLabel="Не состоит в браке" itemValue="2" />
			</p:selectOneMenu>
		</p:row>
		<p:row>
			<h:outputText value="Наличие иждивенцев:" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
			<p:selectOneMenu id="dependentsId" value="#{clientform.client.dependents}" style="width:150px;" styleClass="base_form_value_text">
				<f:selectItem itemLabel="Нет ответа" itemValue="0" />
				<f:selectItem itemLabel="Да" itemValue="1" />
				<f:selectItem itemLabel="Нет" itemValue="2" />
			</p:selectOneMenu>
		</p:row>
		<p:row>
			<h:outputText value="Наличие профессии:" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
			<p:selectOneMenu id="professionId" value="#{clientform.hasProfession}" style="width:150px;" styleClass="base_form_value_text">
				<f:selectItem itemLabel="Нет ответа" itemValue="0" />
				<f:selectItem itemLabel="Да" itemValue="1" />
				<f:selectItem itemLabel="Нет" itemValue="2" />
			</p:selectOneMenu>
		</p:row>
		<p:row>
			<h:outputText value="Вид профессии:" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
			<p:inputText name="professionDetails" id="professionDetailsId" value="#{clientform.client.profession}" styleClass="base_form_value_text" size="16"/>
		</p:row>
		<p:row>
			<h:outputText value="Образование:" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
			<p:selectOneMenu id="educationId" value="#{clientform.client.education}" converter="edConverter" style="width:150px;" styleClass="base_form_value_text">
				<f:selectItems value="#{clientform.educationTypes}" var="education" itemValue="#{education}" itemLabel="#{education.caption}"/>
			</p:selectOneMenu>
		</p:row>
		<p:row>
			<h:outputText value="Прожив. в жил. помещении:" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
			<p:selectOneMenu id="liveInFlatId" value="#{clientform.client.liveInFlat}" style="width:150px;" styleClass="base_form_value_text">
				<f:selectItem itemLabel="Нет ответа" itemValue="0" />
				<f:selectItem itemLabel="Да" itemValue="1" />
				<f:selectItem itemLabel="Нет" itemValue="2" />
			</p:selectOneMenu>
		</p:row>
		<p:row>
			<h:outputText value="Где ночевали:" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
			<p:selectOneMenu id="nightStayId" value="#{clientform.client.nightstay}" converter="nsConverter" style="width:150px;" styleClass="base_form_value_text">
				<f:selectItems value="#{clientform.nightStayTypes}" var="nightStay" itemValue="#{nightStay}" itemLabel="#{nightStay.caption}"/>
			</p:selectOneMenu>
        </p:row>
		<p:row>
			<h:outputText value="Видитесь ли с родственниками:" styleClass="base_form_caption_text"/>
		</p:row>
		<p:row>
            <p:selectOneMenu id="familyCommunicationsId" value="#{clientform.client.fcom}" converter="fcomConverter" style="width:150px;" styleClass="base_form_value_text">
                <f:selectItems value="#{clientform.familyCommunicationTypes}" var="familyCommunication" itemValue="#{familyCommunication}" itemLabel="#{familyCommunication.caption}" />
            </p:selectOneMenu>
        </p:row>
        <p:row>
            <h:outputLabel value="Место проживания:" for="region_living" styleClass="base_form_caption_text"/>
        </p:row>
        <p:row>
            <p:selectOneRadio id="region_living" value="#{clientform.lastLivingRegion}" valueChangeListener="#{clientform.loadSubRegionsForLastLiving}" styleClass="base_form_value_text" converter="regionIDConverter">
                <f:selectItems value="#{clientform.regionTypes}" var="region" itemValue="#{region}" itemLabel="#{region.abbreviation}" />
                <p:ajax update="subregion_living" listener="#{clientform.itemSelected}" />
            </p:selectOneRadio>
        </p:row>
        <p:row>
                <h:outputLabel value="Район:" for="subregion_living" styleClass="base_form_caption_text" style="text-align: right;"/>
        </p:row>
        <p:row>
            <p:selectOneMenu id="subregion_living" value="#{clientform.client.lastLiving}" converter="subRegionIDConverter" style="width:150px;" styleClass="base_form_value_text">
                <f:selectItems value="#{clientform.lastLivingSubRegions}" var="lSbRgn" itemValue="#{lSbRgn}" itemLabel="#{lSbRgn.caption}" />
            </p:selectOneMenu>
        </p:row>
        <p:row>
            <h:outputLabel value="Место последней регистрации:" for="region_registration" styleClass="base_form_caption_text"/>
        </p:row>
        <p:row>
            <p:selectOneRadio id="region_registration" value="#{clientform.lastRegistrationRegion}" valueChangeListener="#{clientform.loadSubRegionsForLastRegistration}" styleClass="base_form_value_text" converter="regionIDConverter">
                <f:selectItems value="#{clientform.regionTypes}" var="region" itemValue="#{region}" itemLabel="#{region.abbreviation}" />
                <p:ajax update="subregion_registration" listener="#{clientform.itemSelected}" />
            </p:selectOneRadio>
        </p:row>
        <p:row>
                <h:outputLabel value="Район:" for="subregion_registration" styleClass="base_form_caption_text"/>
        </p:row>
        <p:row>
            <p:selectOneMenu id="subregion_registration" value="#{clientform.client.lastRegistration}" converter="subRegionIDConverter" style="width:150px;" styleClass="base_form_value_text">
                <f:selectItems value="#{clientform.lastRegistrationSubRegions}" var="rSbRgn" itemValue="#{rSbRgn}" itemLabel="#{rSbRgn.caption}" />
            </p:selectOneMenu>
        </p:row>

    </h:panelGrid>

</ui:composition>
</html>
